<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<title>Kho Nhanh</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#28a745">

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
h2,h3{text-align:center}
input,button,select{width:100%;font-size:22px;padding:12px;margin:6px 0}
button{border:none;border-radius:8px;color:#fff}
.n{background:#28a745}.x{background:#dc3545}
.ex{background:#17a2b8}.del{background:#6c757d}
.warn{background:#ff9800}
.edit{background:#ffc107;color:#000}
table{width:100%;background:#fff;border-collapse:collapse;margin-top:10px}
td,th{border:1px solid #ccc;padding:8px;font-size:17px;text-align:center}
.low{background:#ffd6d6}
.suggestBox{background:#fff;border:1px solid #ccc;max-height:160px;overflow:auto}
.suggestBox div{padding:8px;border-bottom:1px solid #eee}
.suggestBox div:hover{background:#e0f0ff}
.thumb{width:50px;height:50px;object-fit:cover;border-radius:6px}
</style>
</head>
<body>

<h2>üì¶ KHO NHANH</h2>

<input id="t" placeholder="Nh·∫≠p t√™n h√†ng">
<div id="goiYHang" class="suggestBox"></div>
<select id="list"><option value="">-- Ch·ªçn nhanh h√†ng --</option></select>

<input id="s" type="number" placeholder="S·ªë l∆∞·ª£ng">

<input id="dv" placeholder="ƒê∆°n v·ªã">
<div id="goiYDV" class="suggestBox"></div>

<input id="kh" placeholder="T√™n kh√°ch h√†ng">
<div id="goiYKH" class="suggestBox"></div>
<select id="listKH"><option value="">-- Ch·ªçn nhanh KH --</option></select>

<button class="n" onclick="nhap()">‚ûï NH·∫¨P</button>
<button class="x" onclick="xuat()">‚ûñ XU·∫§T</button>
<button class="del" onclick="xoa()">üóëÔ∏è XO√Å H√ÄNG</button>
<button class="ex" onclick="xuatExcel()">‚¨áÔ∏è XU·∫§T EXCEL</button>
<button class="ex" onclick="xuatCSV()">‚¨áÔ∏è XU·∫§T CSV</button>

<h3>üîé Ki·ªÉm tra nhanh t·ªìn kho</h3>
<input id="checkHang" placeholder="G√µ t√™n h√†ng (t√¨m ch·ª©a ch·ªØ)">
<div id="ketQuaTon" class="suggestBox"></div>

<table>
<tr>
<th>H√†ng</th>
<th>T·ªìn</th>
<th>ƒê∆°n v·ªã</th>
<th>·∫¢nh</th>
<th>S·ª≠a ·∫£nh</th>
</tr>
<tbody id="b"></tbody>
</table>

<input type="file" id="imgInput" accept="image/*" style="display:none">

<h3>üìä T·ªîNG XU·∫§T THEO KH</h3>
<table>
<tr><th>Kh√°ch h√†ng</th><th>T·ªïng SL</th></tr>
<tbody id="tongkh"></tbody>
</table>

<button class="warn" onclick="xoaLichSu()">‚ö†Ô∏è XO√Å TO√ÄN B·ªò L·ªäCH S·ª¨</button>
<button class="ex" onclick="saoLuu()">üíæ SAO L∆ØU</button>
<input type="file" id="fileRestore" accept=".json">

<h3>üïí L·ªãch s·ª≠</h3>
<table>
<tr><th>Th·ªùi gian</th><th>H√†ng</th><th>KH</th><th>Lo·∫°i</th><th>SL</th><th>ƒê∆°n v·ªã</th></tr>
<tbody id="ls"></tbody>
</table>

<script>
let k = JSON.parse(localStorage.getItem("k")||"{}");
let h = JSON.parse(localStorage.getItem("h")||"[]");
let khs = JSON.parse(localStorage.getItem("khs")||"[]");
let dvs = JSON.parse(localStorage.getItem("dvs")||"[]");
let hangDangSuaAnh="";

list.onchange=()=>{
 t.value=list.value;
 if(k[list.value]) dv.value=k[list.value].dv||"";
};

listKH.onchange=()=>kh.value=listKH.value;

/* ===== G·ª¢I √ù ===== */
t.oninput=()=>{
 let q=t.value.toLowerCase();
 goiYHang.innerHTML=Object.keys(k).filter(i=>i.toLowerCase().includes(q))
 .map(i=>`<div onclick="chonHang('${i}')">${i}</div>`).join("");
};

function chonHang(i){
 t.value=i;
 dv.value=k[i]?.dv||"";
 goiYHang.innerHTML="";
}

kh.oninput=()=>{
 let q=kh.value.toLowerCase();
 goiYKH.innerHTML=khs.filter(i=>i.toLowerCase().includes(q))
 .map(i=>`<div onclick="kh.value='${i}';goiYKH.innerHTML=''">${i}</div>`).join("");
};

dv.oninput=()=>{
 let q=dv.value.toLowerCase();
 goiYDV.innerHTML=dvs.filter(i=>i.toLowerCase().includes(q))
 .map(i=>`<div onclick="dv.value='${i}';goiYDV.innerHTML=''">${i}</div>`).join("");
};

checkHang.oninput=()=>{
 let q=checkHang.value.toLowerCase();
 ketQuaTon.innerHTML=Object.keys(k).filter(i=>i.toLowerCase().includes(q))
 .map(i=>`
  <div>
   üì¶ ${i}: ${k[i].sl} ${k[i].dv}
   ${k[i].img?`<br><img src="${k[i].img}" class="thumb">`:""}
  </div>`).join("");
};

function save(){
 localStorage.setItem("k",JSON.stringify(k));
 localStorage.setItem("h",JSON.stringify(h));
 localStorage.setItem("khs",JSON.stringify(khs));
 localStorage.setItem("dvs",JSON.stringify(dvs));
 render();
}

function nhap(){
 let ten=t.value.trim(), sl=+s.value, donvi=dv.value.trim(), khach=kh.value.trim();
 if(!ten||sl<=0) return alert("Nh·∫≠p thi·∫øu");
 if(!k[ten]) k[ten]={sl:0,dv:donvi,img:""};
 k[ten].sl+=sl; k[ten].dv=donvi;
 if(khach&&!khs.includes(khach)) khs.push(khach);
 if(donvi&&!dvs.includes(donvi)) dvs.push(donvi);
 h.unshift({time:new Date().toLocaleString(),ten,kh:khach,loai:"Nh·∫≠p",sl,dv:donvi});
 t.value=s.value=dv.value=kh.value="";
 save();
}

function xuat(){
 let ten=t.value.trim(), sl=+s.value, khach=kh.value.trim();
 if(!k[ten]||k[ten].sl<sl) return alert("Kh√¥ng ƒë·ªß t·ªìn");
 k[ten].sl-=sl;
 if(khach&&!khs.includes(khach)) khs.push(khach);
 h.unshift({time:new Date().toLocaleString(),ten,kh:khach,loai:"Xu·∫•t",sl,dv:k[ten].dv});
 t.value=s.value=kh.value="";
 save();
}

function suaAnh(ten){
 hangDangSuaAnh=ten;
 imgInput.value="";
 imgInput.click();
}

/* ======= ƒêO·∫†N ƒê∆Ø·ª¢C S·ª¨A DUY NH·∫§T (RESIZE ·∫¢NH) ======= */
imgInput.onchange=e=>{
 let file=e.target.files[0];
 if(!file||!hangDangSuaAnh) return;

 let reader=new FileReader();
 reader.onload=ev=>{
  let img=new Image();
  img.onload=()=>{
   let canvas=document.createElement("canvas");
   canvas.width=60;
   canvas.height=60;
   let ctx=canvas.getContext("2d");
   ctx.drawImage(img,0,0,60,60);
   k[hangDangSuaAnh].img=canvas.toDataURL("image/jpeg",0.7);
   save();
  };
  img.src=ev.target.result;
 };
 reader.readAsDataURL(file);
};
/* ================================================= */

function xoa(){ if(t.value&&confirm("Xo√° h√†ng?")){delete k[t.value];save();} }
function xoaLichSu(){ if(confirm("Xo√° to√†n b·ªô l·ªãch s·ª≠?")){h=[];save();} }

function render(){
 list.innerHTML='<option value="">-- Ch·ªçn nhanh h√†ng --</option>';
 listKH.innerHTML='<option value="">-- Ch·ªçn nhanh KH --</option>';
 b.innerHTML="";
 for(let i in k){
  list.innerHTML+=`<option>${i}</option>`;
  b.innerHTML+=`
  <tr class="${k[i].sl<5?'low':''}">
   <td>${i}</td>
   <td>${k[i].sl}</td>
   <td>${k[i].dv}</td>
   <td>${k[i].img?`<img src="${k[i].img}" class="thumb">`:""}</td>
   <td><button class="edit" onclick="suaAnh('${i}')">üñº</button></td>
  </tr>`;
 }
 khs.forEach(i=>listKH.innerHTML+=`<option>${i}</option>`);
 let tong={};
 h.forEach(i=>{if(i.loai==="Xu·∫•t"&&i.kh) tong[i.kh]=(tong[i.kh]||0)+i.sl});
 tongkh.innerHTML=Object.keys(tong).map(i=>`<tr><td>${i}</td><td>${tong[i]}</td></tr>`).join("");
 ls.innerHTML=h.slice(0,100).map(i=>`<tr><td>${i.time}</td><td>${i.ten}</td><td>${i.kh}</td><td>${i.loai}</td><td>${i.sl}</td><td>${i.dv}</td></tr>`).join("");
}

function xuatExcel(){ alert("Xu·∫•t Excel gi·ªØ nguy√™n nh∆∞ c≈©"); }
function xuatCSV(){ alert("Xu·∫•t CSV gi·ªØ nguy√™n nh∆∞ c≈©"); }
function saoLuu(){ alert("Sao l∆∞u gi·ªØ nguy√™n nh∆∞ c≈©"); }

fileRestore.onchange=e=>{
 let r=new FileReader();
 r.onload=()=>{let d=JSON.parse(r.result);k=d.k||{};h=d.h||[];khs=d.khs||[];dvs=d.dvs||[];save();}
 r.readAsText(e.target.files[0]);
};

render();
</script>
</body>
</html>
